<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong Bóng Cá Store</title>

    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tích hợp thư viện html2canvas để xuất ảnh -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Link đến tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <!-- Tiêu đề và khu vực giỏ hàng -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Bong Bóng Cá Store</h1>
            <p class="text-lg text-gray-600 mt-2">Khám phá các sản phẩm nổi bật của chúng tôi</p>
            <div class="mt-6 flex justify-center items-center gap-4">
                <div id="cart-status" class="text-lg font-medium text-gray-700">Giỏ hàng: 0 sản phẩm</div>
                <button id="checkout-button" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Chốt đơn
                </button>
            </div>
        </header>

        <div class="lg:flex lg:gap-8">
            <!-- BỘ LỌC SẢN PHẨM (ASIDE) -->
            <aside id="filters" class="lg:w-1/4 mb-8 lg:mb-0">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-8">
                    <h2 class="text-2xl font-bold mb-6">Bộ Lọc</h2>
                    
                    <!-- Lọc theo Thương Hiệu -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg mb-3">Thương Hiệu</h3>
                        <div class="space-y-2" id="brand-filters">
                            <div class="flex items-center">
                                <input id="brand-sagami" name="brand" type="checkbox" value="sagami" class="custom-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="brand-sagami" class="ml-3 text-sm text-gray-600">Sagami</label>
                            </div>
                            <div class="flex items-center">
                                <input id="brand-play-ah" name="brand" type="checkbox" value="play-ah" class="custom-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="brand-play-ah" class="ml-3 text-sm text-gray-600">Play-Ah</label>
                            </div>
                        </div>
                    </div>

                    <!-- Lọc theo Loại Sản Phẩm -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg mb-3">Loại Sản Phẩm</h3>
                        <div class="space-y-2" id="type-filters">
                             <div class="flex items-center">
                                <input id="type-sieu-mong" name="type" type="checkbox" value="sieu-mong" class="custom-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="type-sieu-mong" class="ml-3 text-sm text-gray-600">Siêu mỏng</label>
                            </div>
                             <div class="flex items-center">
                                <input id="type-keo-dai" name="type" type="checkbox" value="keo-dai" class="custom-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="type-keo-dai" class="ml-3 text-sm text-gray-600">Kéo dài</label>
                            </div>
                             <div class="flex items-center">
                                <input id="type-gai" name="type" type="checkbox" value="gai" class="custom-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="type-gai" class="ml-3 text-sm text-gray-600">Gai & Gân</label>
                            </div>
                        </div>
                    </div>

                    <!-- Lọc theo Khoảng Giá -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg mb-3">Khoảng Giá</h3>
                        <div class="space-y-2" id="price-filters">
                            <div class="flex items-center">
                                <input id="price-all" name="price" type="radio" value="all" class="custom-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                <label for="price-all" class="ml-3 block text-sm text-gray-700">Tất cả</label>
                            </div>
                            <div class="flex items-center">
                                <input id="price-under-100k" name="price" type="radio" value="0-100000" class="custom-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <label for="price-under-100k" class="ml-3 block text-sm text-gray-700">Dưới 100.000đ</label>
                            </div>
                            <div class="flex items-center">
                                <input id="price-100k-250k" name="price" type="radio" value="100000-250000" class="custom-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <label for="price-100k-250k" class="ml-3 block text-sm text-gray-700">100.000đ - 250.000đ</label>
                            </div>
                             <div class="flex items-center">
                                <input id="price-over-250k" name="price" type="radio" value="250000-Infinity" class="custom-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <label for="price-over-250k" class="ml-3 block text-sm text-gray-700">Trên 250.000đ</label>
                            </div>
                        </div>
                    </div>
                    
                    <button id="clear-filters-btn" class="w-full text-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Xóa Bộ Lọc
                    </button>
                </div>
            </aside>

            <!-- Lưới hiển thị các sản phẩm -->
            <main id="product-grid" class="lg:w-3/4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                <!-- Sản phẩm sẽ được chèn vào đây bởi JavaScript -->
            </main>
        </div>
    </div>

    <!-- Modal điền thông tin khách hàng -->
    <div id="customer-info-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Thông tin nhận hàng</h2>
                <form id="customer-info-form" class="space-y-4">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700">Họ và Tên <span class="text-red-500">*</span></label>
                        <input type="text" id="customer-name" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div>
                        <label for="customer-phone" class="block text-sm font-medium text-gray-700">Số điện thoại <span class="text-red-500">*</span></label>
                        <input type="tel" id="customer-phone" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div>
                        <label for="customer-address" class="block text-sm font-medium text-gray-700">Địa chỉ <span class="text-red-500">*</span></label>
                        <input type="text" id="customer-address" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none" required>
                    </div>
                    <div>
                        <label for="delivery-time" class="block text-sm font-medium text-gray-700">Thời gian nhận hàng (nếu có)</label>
                        <input type="text" id="delivery-time" placeholder="Ví dụ: Giao trong giờ hành chính" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>
                    <p id="form-error" class="text-red-500 text-sm hidden">Vui lòng điền đầy đủ các trường bắt buộc.</p>
                </form>
            </div>
            <div class="p-4 bg-gray-50 border-t rounded-b-lg flex justify-end items-center gap-4">
                <button id="confirm-info-button" type="submit" form="customer-info-form" class="bg-indigo-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Xác nhận</button>
                <button id="close-info-modal-button" type="button" class="bg-gray-300 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-400 transition-colors duration-300">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Modal hiển thị tóm tắt đơn hàng -->
    <div id="order-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div id="modal-content-to-export" class="p-8 overflow-y-auto bg-white">
                <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Tóm Tắt Đơn Hàng</h2>
                <div id="customer-details-summary" class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50"></div>
                <div id="order-summary-list" class="space-y-4 mb-6"></div>
                <div class="border-t-2 border-dashed pt-4">
                    <div class="flex justify-between items-center text-2xl font-bold text-gray-900">
                        <span>Tổng cộng:</span>
                        <span id="order-total-price">0 VNĐ</span>
                    </div>
                </div>
            </div>
            <div class="p-6 bg-gray-50 border-t rounded-b-lg flex justify-end items-center gap-4">
                <button id="export-image-button" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors duration-300">Xuất ra ảnh</button>
                <button id="close-order-modal-button" class="bg-gray-300 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-400 transition-colors duration-300">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Link đến các tệp JavaScript -->
    <!-- QUAN TRỌNG: Tệp dữ liệu sản phẩm phải được tải trước tệp logic -->
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
